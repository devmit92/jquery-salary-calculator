<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Week 1 Weekend Challenge</title>

    <link rel="stylesheet" href="style.css" />

    <script src="jquery-3.4.0.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="header">
        <h1>Week 1 Weekend Challenge: Salary Calculator</h1>
    </div>
    <h2>Add Employee</h2>
    <form id="newEmployee">
        <input name="firstName" type="text" placeholder="First Name"/>
        <input name="lastName" type="text" placeholder="Last Name"/>
        <input name="idNumber" type="number" placeholder="Id Number"/>
        <input name="jobTitle" type="text" placeholder="Job title"/>
        <input name="annualSalary" type="number" placeholder="Annual salary"/>
        <button>Submit</button>
    </form>
    <h2>Employees</h2>
    <div class="container"></div>
    <h2 id="totalMonthly"></h2>
</body>
</html>
